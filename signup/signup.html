<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <form class="signup-form">
                <button class="login-with-fb-button" title="login">Log in with Facebook</button>
                <div class="separator">
                  <div class="line"></div>
                  <p>OR</p>
                  <div class="line"></div>
                </div>
        <div class="field">
          <input type="text" id="email" placeholder="Mobile Number Or Email" required />
          <label for="email">Mobile Number Or Email </label>
        </div>

        <div class="field">
          <input id="fullname" type="text" placeholder="Full Name" />
          <label for="fullname">Full Name</label>
        </div>

        <div class="field">
          <input id="username" type="text" placeholder="Username" />
          <label for="username">Username</label>
        </div>

        <div class="field">
          <input id="password" type="password" placeholder="password" />
          <label for="password">Password</label>
        </div>

          <button class="signup-button" title="login">Sign Up</button>

        <div class="other">
    
      </form>
    </div>
    <div class="box">
      <p>Have an account? <a class="login" href="/login/login.html">Log in</a></p>
    </div>
  </div>

  <div class="logos">
      <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF57C4781-6823-4E8F-ACDD-9A40F2236C99%26utm_content%3Dlo%26utm_medium%3Dbadge&pli=1">
        <img src="./images/gplay.png" class="imglogo">
    </a>

    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF57C4781-6823-4E8F-ACDD-9A40F2236C99%26utm_content%3Dlo%26utm_medium%3Dbadge&pli=1">
        <img src="./images/ms.png" class="imglogo" onclick>
    </a>
  </div>


</body>
</html>
